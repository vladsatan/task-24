<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Форма реєстрації</title>
</head>
<body>
<div class="container">
<h1>Форма реєстрації</h1>
<form id="registration-form">
    <label for="first-name">Ім'я:</label>
    <input class="textInput" type="text" id="first-name" required>
    <br>
    <label for="last-name">Прізвище:</label>
    <input class="textInput" type="text" id="last-name" required>
    <br>
    <label for="dob">Дата народження:</label>
    <input class="textInput" type="text" id="dob" required>
    <br>

    <div>
    <label>Стать:</label>
    <label for="male">Чоловік</label>
    <input type="radio" id="male" name="gender" value="Чоловік" required>
    <label for="female">Жінка</label>
    <input type="radio" id="female" name="gender" value="Жінка" required>
    </div>
    <br>
    <label for="city">Місто:</label>
    <select id="city" required>
        <option value="">Виберіть місто</option>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Одеса">Одеса</option>
        <option value="Дніпро">Одеса</option>
        <option value="Харків">Одеса</option>

    </select>
    <br>
    <label for="address">Адреса:</label>
    <textarea id="address" required></textarea>
    <br>
    <label>Мови, якими володієте:</label>
    <div>
    <input type="checkbox" id="english" value="Англійська">
    <label for="english">Англійська</label>
        <br>
    <input type="checkbox" id="french" value="Французька">
    <label for="french">Французька</label>
        <br>
    <input type="checkbox" id="spanish" value="Іспанська">
    <label for="spanish">Іспанська</label>
   </div>
    <input class="btn-sub" type="submit" value="Зберегти">
</form>

<div id="table-container">

</div>

<script src="./index.js"></script>
</body>
</html>
